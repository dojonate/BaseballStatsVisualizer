<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="header">
    <nav class="nav-wrapper grey darken-4">
        <div class="container">
            <a class="brand-logo" href="#" th:href="@{/}">Stats Visualizer</a>
            <a class="sidenav-trigger" data-target="mobile-demo" href="#"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/players}">Players</a></li>
                <li><a th:href="@{/teams}">Teams</a></li>
                <li><a th:href="@{/rosters}">Rosters</a></li>
                <li><a href="#" onclick="toggleDarkMode()">Toggle Dark Mode</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav grey darken-4" id="mobile-demo">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/players}">Players</a></li>
        <li><a th:href="@{/teams}">Teams</a></li>
        <li><a th:href="@{/rosters}">Rosters</a></li>
        <li><a href="#" onclick="toggleDarkMode()">Toggle Dark Mode</a></li>
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });
</script>
</body>
</html>
