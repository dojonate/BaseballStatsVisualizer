<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pagination(currentPage, totalPages, search, url)">
    <ul class="pagination">
        <li class="waves-effect" th:classappend="${currentPage == 1} ? 'disabled'">
            <a th:href="@{${url}(page=${currentPage - 1}, search=${search})}"><i class="material-icons">chevron_left</i></a>
        </li>
        <li th:classappend="${currentPage == page} ? 'active'"
            th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage < totalPages - 2 ? currentPage + 2 : totalPages)}">
            <a th:href="@{${url}(page=${page}, search=${search})}" th:text="${page}"></a>
        </li>
        <li class="waves-effect" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:href="@{${url}(page=${currentPage + 1}, search=${search})}"><i
                    class="material-icons">chevron_right</i></a>
        </li>
    </ul>
</div>
</body>
</html>
